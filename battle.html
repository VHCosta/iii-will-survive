<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Battllwe Twime uWu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">

        <div class="top-div">
            <br>
            <br>
            <br>
        </div>

        <div class="selections">
            <button class="selection" data-selection="rock">✊</button>
            <button class="selection" data-selection="paper">✋</button>
            <button class="selection" data-selection="scissors">✌️</button>
        </div>

        <div class="images">
            <img class="i" src="img/enemies-11.png" /><img>
            <img class="haunter" src="img/enemies-12.png" /><img>
        </div>

        <div class="results">

            <div>
                You
                <span class="result-score" data-your-score>0</span>
            </div>
            <div data-final-column>
                Computer
                <span class="result-score" data-computer-score>0</span>
            </div>

            <!-- <div class="result-selection winner">:fist:</div>
          <div class="result-selection">:v:</div> -->

        </div>


        <audio autoplay loop>
          <source src="bgmusic.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>

    </div>
</body>

</html>
